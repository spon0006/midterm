<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Flavours for you Contact</title>
</head>
<body>
    <header>
        <!-- Adds navigation bar -->
        <nav class="menu">
          <ul class="menu-h">
                <li><a href="/midterm/index.html">Home</a></li>
                <li><a href="/midterm/aboutus.html">About us</a></li>
                <li><a href="/midterm/products.html">Products</a></li>
                <li><a href="/midterm/contact.html">Contact</a></li>
          </ul>
          <div class="logo"></div>
        </nav>
    </header>

    <main>
        <!-- Adds section contact -->
        <section class="section-contactform">
            <h2>Contact us</h2>
            <div class="form">
                <h3>Send us a message</h3>
                <!-- Adds form -->
                <form action="index.html" method="post">
                    <br>
                    <div>
                        <label class="label" for="name">Full Name</label>
                        <input class="text-field" id="name" name="name" type="text" required> 
                    </div><br>
                    <div>
                        <label class="label" for="email">Email</label>
                        <input class="text-field" id="email" name="email" type="text">
                    </div><br>
                    <div>
                        <label class="label" for="message">Message</label>
                        <textarea class="text-field text-area" id="message" name="message"></textarea>
                    </div><br>  
                    <button class="submit" type="submit">Send</button>    
                </form>
            </div> 
            <br><br><br>
            <div class="hours">
                <!-- Adds Hours of operation -->
                <h3>Hours of operation</h3>
                <table class="table-responsive">
                    <thead>
                        <tr>
                            <th>Days</th>
                            <th>Hours</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Monday - Friday</td>
                            <td>8 AM - 5 PM</td>
                        </tr>
                        <tr>
                            <td>Saturday - Sunday</td>
                            <td>Closed</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            
            <!-- Adds Maps -->
            <div class="location">
                <h3>Location</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2808.037389990098!2d-75.69806488418513!3d45.26725495458371!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccde31fa58422c9%3A0x2f36723194b3fd8e!2sSummerhill%20Park%2C%20560%20Summerhill%20St%2C%20Ottawa%2C%20ON%20K4M%201B2!5e0!3m2!1spt-BR!2sca!4v1646936036407!5m2!1spt-BR!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <br><br><br><br><br><br><br>
        </section>      
    </main>

     <!-- Adds footer -->
    <footer class="footer">
        <div class="container">
            &copy; Copyright Ariadne Spontone Art and Design, 2022<br>
        </div>            
    </footer>
    
</body>
</html>
